all:
  vars:
    ansible_private_key_file: "<<Your private key file here>>"
    ansible_user: <<Your proxmox user here>>
  children:
    proxmox-nodes:
      vars:
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
      hosts:
        pve:
          ansible_host: <<Your proxmox node IP here>>
