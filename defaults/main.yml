---
# -------------------------------------------------------------------------------------------------
# Globals
# -------------------------------------------------------------------------------------------------
install_directory: '/tmp/opnsense'
hostname: 'OPNsense'
domain: 'localdomain.tld'
timezone: 'Europe/Berlin'
admin_password: 'ChangeMe123!'

# -------------------------------------------------------------------------------------------------
# VM
# -------------------------------------------------------------------------------------------------
# vm_id: 2000
vm_storage_type: 'local-lvm'
vm_name: 'opensense-vm'
vm_disk_size: '10G'
vm_memory: 2048
vm_sockets: 1
vm_cores: 1
vm_cpu_type: 'host'
vm_start_on_boot: true

# -------------------------------------------------------------------------------------------------
# Gateways
# -------------------------------------------------------------------------------------------------
# gateways:
#   - { name: 'WAN_GW', gateway: '192.168.1.1', interface: 'wan', default: true, description: 'WAN Gateway' }

# -------------------------------------------------------------------------------------------------
# DNS Servers
# -------------------------------------------------------------------------------------------------
# dns_servers:
#   - '8.8.4.4'
#   - '9.9.9.9'

# -------------------------------------------------------------------------------------------------
# WebGUI access
# -------------------------------------------------------------------------------------------------
webgui_port: 8443
# additional_webgui_interfaces:
#   - "wan" 

# -------------------------------------------------------------------------------------------------
# WAN
# -------------------------------------------------------------------------------------------------
# wan_ip: 192.168.1.85
wan_interface: 'vtnet0'
wan_gateway: 'WAN_GW'
wan_subnet: '24'
wan_bridge: 'vmbr0'

# -------------------------------------------------------------------------------------------------
# LANs
# -------------------------------------------------------------------------------------------------
lan_networks:
  - { id: 'lan', description: 'LAN', ip: '10.0.0.252', mtu: '1450', bridge: 'kube01', interface: 'vtnet1', subnet: '24' }

# -------------------------------------------------------------------------------------------------
# OPNsense-Settings
# -------------------------------------------------------------------------------------------------
enable_outbound_nat: false
block_private_networks_on_wan: false
block_bogons_on_wan: false

# -------------------------------------------------------------------------------------------------
# Misc
# -------------------------------------------------------------------------------------------------
opnsense_image_url: "https://mirror.ams1.nl.leaseweb.net/opnsense/releases/23.7/OPNsense-23.7-nano-amd64.img.bz2"
opnsense_image_path: "{{ install_directory }}/OPNsense.img.bz2"
opnsense_config_url: "https://raw.githubusercontent.com/opnsense/core/master/src/etc/config.xml.sample"
